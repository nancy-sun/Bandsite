<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BANDSITE</title>
</head>

<body>
    <header>
        <nav class="nav">
            <img class="nav__logo" src="./assets/Logo/Logo-bandsite.svg" alt="bandsite logo">
            <ul class="nav__list">
                <li>Biography</li>
                <li>Biography</li>
            </ul>
        </nav>
        <div class="hero">
            <img class="hero__img" src="./assets/Images/hero-bio.jpg" alt="bio image">
            <h1 class="hero__title">The Bess Knees</h1>
        </div>
    </header>
    <main>
        <article class="about">
            <h2 class="about__title">About the Musicians</h2>
            <div class="about__head">
                <img class="about__img" src="./assets/Images/band.jpg" alt="band image">
                <h3 class="about__quote">
                </h3>
                <h4 class="about__quotee"></h4>
            </div>
            <div class="about__content">
                <h5 class="about__subtitle"></h5>
                <p class="about__text--left"></p>
                <p class="about__text--right"></p>
            </div>
        </article>
        <section class="gallery">
            <h2 class="gallery__title">Photo Gallery</h2>
            <div>
                <img src="./assets/Images/Photo-gallery-1.jpg" alt="" class="gallery__img1">
                <img src="./assets/Images/Photo-gallery-2.jpg" alt="" class="gallery__img2">
                <img src="./assets/Images/Photo-gallery-3.jpg" alt="" class="gallery__img3">
                <img src="./assets/Images/Photo-gallery-4.jpg" alt="" class="gallery__img4">
                <img src="./assets/Images/Photo-gallery-5.jpg" alt="" class="gallery__img5">
                <img src="./assets/Images/Photo-gallery-6.jpg" alt="" class="gallery__img6">
                <img src="./assets/Images/Photo-gallery-7.jpg" alt="" class="gallery__img7">
                <img src="./assets/Images/Photo-gallery-8.jpg" alt="" class="gallery__img8">
                <img src="./assets/Images/Photo-gallery-9.jpg" alt="" class="gallery__img9">
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__headline">
            <h2 class="footer__title">Get in touch</h2>
            <div class="footer__social-media">
                <img src="./assets/Icons/SVG/Icon-instagram.svg" alt="instagram icon" class="footer__icon">
                <img src="./assets/Icons/SVG/Icon-facebook.svg" alt="facebook icon" class="footer__icon">
                <img src="./assets/Icons/SVG/Icon-twitter.svg" alt="twitter icon" class="footer__icon">
            </div>
        </div>
        <div class="footer__contact">
            <section class="footer__contact-info">
                <h6 class="footer__contact-name"></h6>
                <address class="footer__contact-address">

                </address>
                <p class="footer__contact-email"></p>
            </section>
            <section class="footer__contact">
                <h6 class="footer__contact-name"></h6>
                <address class="footer__contact-address">

                </address>
                <p class="footer__contact-email"></p>
            </section>
            <section class="footer__contact">
                <h6 class="footer__contact-name"></h6>
                <address class="footer__contact-address">

                </address>
                <p class="footer__contact-email"></p>
            </section>
        </div>
        <p class="footer__copyright">

        </p>
    </footer>

</body>

</html>
